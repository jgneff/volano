<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>BannerPlayer</title>
</head>
<body>
<h1>BannerPlayer</h1>
<p>
<applet codebase="http://localhost:8080/vcclient" code="COM.volano.BannerPlayer" width="468" height="76">
<param name="background" value="#000000">
<param name="foreground" value="#FFFFFF">
<param name="banner.width" value="468">
<param name="banner.height" value="60">
<param name="banner.cache" value="true">
<param name="banner.1" value="15 welcome.gif http://www.volano.com/">
<param name="banner.2" value="15 help.gif http://www.volano.net/">
<param name="banner.3" value="15 chatwithme.gif http://www.volano.org/">
<param name="bar.width" value="468">
<param name="bar.height" value="16">
<param name="bar.cache" value="true">
<param name="bar.ismap" value="false">
<param name="bar.image" value="0 bar.gif http://www.google.com/">
</applet>
</p>
</body>
</html>
